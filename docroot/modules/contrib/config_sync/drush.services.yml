services:
  config_sync.commands:
    class: \Drupal\config_sync\Commands\ConfigSyncCommands
    arguments:
      - '@config_sync.lister'
      - '@config_sync.initializer'
      - '@config.storage'
      - '@config_sync.merged_storage'
      - '@config.manager'
      - '@config.import.commands'
      - '@config_sync.snapshotter'
    tags:
      - { name: drush.command }
